<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Firebase Auth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="style1.css">
        <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-6">
                <div class="mb-3 labels">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input id="email" type="email" class="form-control" id="exampleInputEmail1"
                        aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3 labels">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input id="password" type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 labels">
                    <label class="form-label">First Name</label>
                    <input placeholder="Enter Your First Name " id="fnameInp" type="text" class="form-control">
                </div>
                <div class="mb-3 labels">
                    <label class="form-label">Last Name</label>
                    <input placeholder="Enter Your Last Name " id="lnameInp" type="text" class="form-control">
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button id="registerBtn" class="btn btn-primary" type="submit">Register</button>

                </div>
                <br>
                <div class="link labels">
                    <p>Already have an account<a href="login.html"><span> Log in</span></a></p>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  


</body>

</html>
