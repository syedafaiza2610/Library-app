<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/508204e314.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <div>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img width="90" src="images/logo2.jpg" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul id="navbar1" class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="store.html">Stores</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="addStores.html">Add Stores</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="addbooks.html">Add Books</a>
                        </li>
                    </ul>
                    <form class="d-flex gap-2" role="search">
                        <button id="btnreg" class="btn btn-primary" type="submit"><a href="registration.html">Register</a></button>
                        
                    </form>
                </div>
            </div>
        </nav>
        <div>

            <div class="row px-2 py-4">
                <div class="d-flex justify-content-between align-items-center">
                    <h2>Stores</h2>
    
    
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#storeModal">
                        Add New Store
                    </button>
                    <div class="modal fade" id="storeModal" tabindex="-1" aria-labelledby="storeModal"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="storeModal">Add New Store</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">Store Name</label>
                                        <input type="text" class="form-control" id="store-name"
                                            placeholder="Enter name">
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleFormControlTextarea1" class="form-label">Store
                                            Address</label>
                                        <textarea class="form-control" id="store-address" rows="3"></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleFormControlTextarea1" class="form-label">
                                            Description</label>
                                        <textarea class="form-control" id="store-des" rows="3"></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <label for="formFile" class="form-label">Store Logo</label>
                                        <input class="form-control" type="file" id="store-logo">
                                    </div>
                                    <div class="mb-3">
                                        <img class="slected-logo" width="100" height="100px" id="selected-logo" src=""
                                            alt="">
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" id="close-btn" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button id="submit-store" type="button" class="btn btn-primary">
    
                                        <div id="store-spinner" class="spinner-border " role="status">
                                            <span class="visually-hidden">Loading...</span>
                                        </div>
                                        Submit
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row px-2 py-4">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Sno</th>
                            <th scope="col">Store Logo</th>
                            <th scope="col">Store Name</th>
                            <th scope="col">Location</th>
                            <th scope="col">Description</th>
                        </tr>
                    </thead>
                    <tbody id="store-list">

                    </tbody>
                </table>
            </div>
        </div>



        <script src="js/store.js" type="module"></script>
        <script type="module" src="js/firebase.js"></script>
      




    </div>




















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <script type="module" src="js/signout.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
