<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style1.css">
    <style>
        body{
            background-color: whitesmoke!important;
        }
    </style>

</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <!-- Left side image -->
            <div id="display-img" class="col-md-6">
                <img  src="images/log in.png" alt="Login Image" class="img-fluid">
            </div>

            <!-- Right side login form -->
            <div class="col-md-6">
                <div class="login-container">
                    <div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <div class="mt-3">
                            <button id="loginBtn" class="btn btn-primary" type="submit">Login</button>
                        </div>
                        <div id="logintext" class="d-flex gap-2 mt-4">
                            <div id="emailHelp" class="form-text">Don't have account?
                                <a href="registration.html">Register now</a>
                            </div>
                        </div>


                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="js/login.js"></script>
    <!-- <script type="module" src="app.js"></script> -->
    <script type="module" src="js/firebase.js"></script>

</body>

</html>
