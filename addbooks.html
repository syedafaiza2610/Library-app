<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/508204e314.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style1.css">
    <style>
        body {
            background-color: whitesmoke
        }

        ;
    </style>
</head>

<body>
    <div>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img width="90" src="images/logo2.jpg" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul id="navbar1" class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="store.html">Stores</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="addStores.html">Add Stores</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="addbooks.html">Add Books</a>
                        </li>
                    </ul>
                    <form class="d-flex gap-2" role="search">
                        <button id="btnreg" class="btn btn-primary" type="submit"><a
                                href="registration.html">Register</a></button>

                    </form>
                </div>
            </div>
        </nav>
        <div class="main-content1">
            <div class="row px-2 py-4 main-content">
                <div class="d-flex justify-content-between align-items-center">
                    <h2>Books Information</h2>

                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Add New Books
                    </button>
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Book</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">Store Name</label>
                                        <select id="store-name" class="form-select" aria-label="Default select example">
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">Book Name</label>
                                        <input type="text" class="form-control" id="book-name" placeholder="Book Name">
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">Author Name</label>
                                        <input type="text" class="form-control" id="author-name" placeholder="Author Name">
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">Book Price</label>
                                        <input type="text" class="form-control" id="book-price"
                                            placeholder="Book Price">
                                    </div>
                                    <div class="mb-3">
                                        <label for="formFile" class="form-label">Book Image</label>
                                        <input class="form-control" type="file" id="book-image">
                                    </div>
                                    <div class="mb-3">
                                        <img class="slected-logo" width="100" height="100px" id="selected-logo" src=""
                                            alt="">
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" id="close-btn" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button id="addBooks" type="button" class="btn btn-primary">
                                        <div id="book-spinner" class="spinner-border" role="status">
                                            <span class="visually-hidden">Loading...</span>
                                        </div>

                                        Submit

                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row px-2 py-4">
                <table id="main2" class="table">
                    <thead>
                        <tr id="main3">
                            <th scope="col">Sno</th>
                            <th scope="col">Book Image</th>
                            <th scope="col">Book Name</th>
                            <th scope="col">Author</th>
                            <th scope="col">Price</th>
                            <th scope="col">Book Store</th>
                        </tr>
                    </thead>
                    <tbody id="all-books">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script type="module" src="./js/addbooks.js"></script>
    <script type="module" src="app.js"></script>
    <script type="module" src="js/firebase.js"></script>
</body>

</html>
